apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-tanzu-env
spec:
  title: Tanzu Environment
  description: An workshop env to explore Tanzu 
  url: https://github.com/fcarta29/tanzu-advanced-poc
  content:
    image: public.ecr.aws/n0v5c2t4/tanzu:latest
    files: github.com/fcarta29/tanzu-advanced-poc
  vendor: eduk8s.io
  difficulty: intermediate
  duration: 120m
  tags:
  - containers
  session:
    namespaces:
      budget: xx-large
    applications:
      terminal:
        enabled: true
      # console:
      #   enabled: true
      #   vendor: octant
      # editor:
      #   enabled: true
      docker:
        enabled: true
      registry:
        enabled: true
    objects:
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-cluster-admin
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        namespace: $(workshop_namespace)
        name: $(service_account)
